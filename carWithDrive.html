<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding Methods to Objects</title>
    <script>
      let fiat = {
        make: "Fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        passengers: 2,
        convertible: false,
        mileage: 88000,
        started: false,
          fuel: 0,
        start: function(){
            if (this.fuel > 0) {
                this.started = true;
            } else {
                alert("Uh Oh your out of fuel. Add fuel before starting.")
            }
        },
        stop: function (){
          this.started = false;
        },
        drive: function(){
          if (this.started){
              if(this.fuel > 0) {
                  alert(this.make + " " + this.model + " " + "goes Zoom zoom");
                  this.fuel = this.fuel - 1;
              } else {
                  alert("Uh Oh, out of fuel.");
                  this.stop();
              }
          } else {
            alert("You need to start the engine first!");
          }
        },
          addFuel: function(amount){
            this.fuel = this.fuel + amount;
          }
      };

      fiat.start();
      fiat.drive();
      fiat.addFuel(2);
      fiat.start();
      fiat.drive();
      fiat.drive();
      fiat.drive();
      fiat.stop();
    </script>
</head>
<body>

</body>
</html>
