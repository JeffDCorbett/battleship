<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object-O-Matic</title>
    <script>
      function makeCar() {
        let makes = ["Chevy", "Ford", "Dodge", "Fiat", "Tesla", "GM"];
        let models = ["Denali", "Front Line", "500", "Rocket", "Torpedo", "Shocker", "L-Bolt"];
        let years = [1876, 1972, 2021, 2000, 1957, 1969, 2009];
        let colors = ["Black", "Candy Apple Red", "Azure", "Crimson", "Candy Apple Green", "Burnt Orange", "Blue Jeans"];
        let convertible = [true, false];

        let rand1 = Math.floor(Math.random() * makes.length);
        let rand2 = Math.floor(Math.random() * models.length);
        let rand3 = Math.floor(Math.random() * years.length);
        let rand4 = Math.floor(Math.random() * colors.length);
        let rand5 = Math.floor(Math.random() * 5) + 1;
        let rand6 = Math.floor(Math.random() * 2);


        let car = {
          make: makes[rand1],
          model: models[rand2],
          year: years[rand3],
          color: colors[rand4],
          passengers: rand5,
          convertible: convertible[rand6],
          mileage: 0

        };
        return car;
      }
      function displayCar(car){
        console.log("Your new car is a " + car.year + " " + car.make + " " + car.model);
      }

      let carToSell = makeCar();
      displayCar(carToSell);

    </script>
</head>
<body>

</body>
</html>
